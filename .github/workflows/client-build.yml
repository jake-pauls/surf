name: Client Builds (C/C++)

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - 'build/**'
      - '.vs/**'
      - '.vscode/**'
      - '**/*.md'
      - '*.git*'

jobs:
  win32:
    name: Win32 Builds
    strategy: 
      fail-fast: false
      matrix:
        build-cfg:
          - Debug
          - Release

    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup msbuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.13
        with:
          cmake-version: '3.25.x'

      - name: Prepare Vulkan SDK
        uses: humbletim/install-vulkan-sdk@v1.1.1
        with:
          version: 1.3.236.0
          cache: true

      - name: Build project
        run: python ./scripts/surf.py wave ${{ matrix.build-cfg }}

      - name: Run msbuild
        run: msbuild ./build/surf.sln -interactive:False -property:Configuration=${{ matrix.build-cfg }} -m

  linux:
    name: Linux Builds
    strategy:
      fail-fast: false
      matrix:
        build-cfg:
          - Debug
          - Release

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.13
        with:
          cmake-version: '3.25.x'

      - name: Prepare Vulkan SDK
        uses: humbletim/install-vulkan-sdk@v1.1.1
        with:
          version: 1.3.236.0
          cache: true

      - name: Build project
        run: python ./scripts/surf.py wave ${{ matrix.build-cfg }}

      - name: Run make
        working-directory: ./build
        run: make
